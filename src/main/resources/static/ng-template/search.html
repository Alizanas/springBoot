<div id="search">
    <fieldset class="lupa">
        <input type="text" id="buscador" ng-keyup="searchFn($event)" placeholder="Introduce tu busqueda" >
        <div id="msg">
            <span>{{msg}}</span>
        </div>
    </fieldset>
    <div id="items">
        <article ng-repeat="item in items track by $index" name="item-{{item.id}}">
            <section>
                <figure style="background-image: url('{{item.url}}')"></figure>
                <div>
                    <h1 ng-bind-html="item.nombre">{{item.nombre}}</h1>
                    <p ng-bind-html="item.descripcion">
                        {{item.descripcion}}
                    </p>
                </div>
            </section>
        </article>
    </div>
</div>
