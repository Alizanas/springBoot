<div id="search">
    <div class="lupa">
        <input type="text" id="buscador" ng-keyup="searchFn($event)" placeholder="Introduce tu busqueda" >
    </div>
    <div id="items">
    <article ng-repeat="item in items track by $index" name="item-{{item.id}}">
      <section>
        <figure style="background-image: url('{{item.url}}')">
        </figure>
        <div>
          <h1>{{item.nombre}}</h1>
          <p>
            {{item.descripcion}}
          </p>
        </div>
      </section>
    </article>
  </div>
</div>
